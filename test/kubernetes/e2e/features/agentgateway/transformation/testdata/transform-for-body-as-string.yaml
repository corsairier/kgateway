
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route-for-body-as-string
spec:
  parentRefs:
    - name: gw
  hostnames:
    - "example-route-for-body.com"
  rules:
    - backendRefs:
        - name: simple-svc
          port: 8080
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: example-traffic-policy-for-body-as-string
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: example-route-for-body-as-string
  transformation:
    response:
      set:
        - name: "x-how-great"
          value: "'x-incoming-stuff' in request.headers ? 'level_' + request.headers['x-incoming-stuff'] : 'level_unknown'"
          type: CEL